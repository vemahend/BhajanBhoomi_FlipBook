<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            margin-top: 50px;
        }
        .image-container img {
            width: 50%;
            max-width: 500px;
            display: block;
            margin: 0 auto;
        }
        .moving-text {
            font-size: 24px;
            font-weight: bold;
            color: orangered;
            margin-top: 20px;
            animation: moveText 3s linear infinite alternate;
        }
        @keyframes moveText {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./resources/images/HanjimanJiSankatMochan.jpg" alt="Hanjiman Ji Sankat Mochan">
        <div class="moving-text">Coming Soon</div>
    </div>
</body>
</html>
