<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../Scripts/rightCdisable.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="../CSS/feedback.css">
</head>

<body>
    <div class="container">
        <h2>Feedback</h2>
        <form id="feedbackform">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" id="mobile" placeholder="Enter your Mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Suggestion</label>
                <textarea id="message" rows="4" placeholder="Enter your feedback" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
        <!-- Toast Notification -->
        <div id="toast">User added successfully!</div>
    </div>
</body>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="../Scripts/feedback.js"> </script>

</html>
