<head>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }
       
        function toggleSubMenu(event) {
            // event.preventDefault();
            event.target.nextElementSibling.classList.toggle('show');
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="./resources/images/BBLogo.webp" alt="Logo" onclick="loadPage('./Pages/landingPage.html')">

            </div>
        </div>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <div class="menu">
            <a href="#" onclick="loadPage('./Pages/hanumanChalisa.html')">Hanuman Chalisa</a>
            <a href="#" onclick="loadPage('./Pages/sankatMochan.html')">Sankat Mochan</a>
            <div class="menu-item">
                <a href="#" onclick="toggleSubMenu(event)">Artis ▼</a>
                <div class="submenu">
                    <a href="#" onclick="loadPage('./Pages/hanumanChalisa.html')">Ganesh ji</a>
                    <a href="#" onclick="loadPage('./Pages/sankatMochan.html')">Shiv</a>
                </div>
            </div>
            <a href="#" onclick="loadPage('./Pages/aboutme.html')">About Me</a>
            <a href="#" onclick="loadPage('./Pages/feedbackform.html')">Feedback</a>
        </div>
    </div>
    <iframe id="contentFrame" src="./Pages/landingPage.html"></iframe>

    <script>
        function loadPage(pageUrl) {
            document.getElementById("contentFrame").src = pageUrl;
            if (window.innerWidth <= 600) {
                document.querySelector('.menu').classList.remove('active');
            }
        }
    </script>


</body>
